---
layout: default
---

{% for item in site.categories.articles offset:0 %}
  <div class="intro">
    <div class="title"><a href={{item.url}}>{{item.title}}</a></div>
    <div class="abstract">{{item.abstract}}</div>
    <div class="meta"> Posted by <a href="http://twitter.com/{{item.author_twitter}}">{{item.author}}</a> on {{ item.date | date: "%B %d, %Y" }} </div>
  </div>
{% endfor %}
