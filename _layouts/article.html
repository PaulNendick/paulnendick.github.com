---
layout: default
---

<div class="intro">
  <div class="title">{{page.title}}</div>
  <div class="abstract">{{page.abstract}}</div>
  <div class="meta">Posted by <a href="http://twitter.com/{{page.author_twitter}}">{{page.author}}</a> on {{ page.date | date: "%B %d, %Y" }} </div>
</div>


<div class="article-wrapper">
  <div class="help post-content">
    {{ content }}
    <p>
    <a href="https://github.com/PaulNendick/paulnendick.github.com/issues/new" title="Leave feedback on this post" target="_blank"><i>leave feedback on this post</i></a>
  </div>
</div>
